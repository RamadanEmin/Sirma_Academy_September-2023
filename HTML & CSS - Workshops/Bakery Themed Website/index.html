<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bread House</title>
</head>

<body>
    <header class="header">
        <a class="logo">
            <img src="./images/logo.png" alt="">
        </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#cakes">cakes</a>
            <a href="#cheesecakes">cheesecakes</a>
            <a href="#new-arrivals">new arrivals</a>
            <a href="#about">about</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
        </nav>

        <div class="icons">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="cart-icon">
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="search-form">
            <input type="search" name="search" id="search-box" placeholder="Search here...">
            <label for="search-box" class="fa-solid fa-magnifying-glass"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./images/brownes.jpg" alt="">
                <div class="content">
                    <h3>Brownie</h3>
                    <div class="price">$49.99/-</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./images/cakes/cake1.jpg" alt="">
                <div class="content">
                    <h3>Chocolate Cake</h3>
                    <div class="price">$11.99/-</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./images/cheesecake/cheesecake2.jpg" alt="">
                <div class="content">
                    <h3>lemon cheesecake</h3>
                    <div class="price">$20.19/-</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./images/macroons1.jpg" alt="">
                <div class="content">
                    <h3>rainbow cookies</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>

            <a class="btn">order now</a>
        </div>
    </header>
</body>

</html>

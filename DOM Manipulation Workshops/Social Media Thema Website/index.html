<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>eRa - Responsive Social Media Website</title>
</head>

<body>
    <nav>
        <div class="container">
            <h2 class="log">eRaSocial</h2>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search for creators, inspirations and projects">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-photo">
                    <img src="./images/profile-1.jpg" alt="">
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="./images/profile-1.jpg" alt="">
                    </div>
                    <div class="handle">
                        <h4>Diana Ayi</h4>
                        <p class="text-muted">
                            @dayi
                        </p>
                    </div>
                </a>

                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="fa-solid fa-house-chimney"></i></span>
                        <h3>Home</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="fa-regular fa-compass"></i></span>
                        <h3>Explore</h3>
                    </a>
                    <a class="menu-item" id="notifications">
                        <span><i class="fa-regular fa-bell"><small class="notification-count">9+</small></i></span>
                        <h3>Notifications</h3>
                    </a>
                    <a class="menu-item" id="messages-notifications">
                        <span><i class="fa-regular fa-envelope"><small class="notification-count">6</small></i></span>
                        <h3>Messages</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="fa-regular fa-bookmark"></i></span>
                        <h3>Bookmarks</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="fa-solid fa-chart-line"></i></span>
                        <h3>Analytics</h3>
                    </a>
                    <a class="menu-item" id="theme">
                        <span><i class="fa-solid fa-palette"></i></span>
                        <h3>Theme</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="fa-solid fa-gear"></i></span>
                        <h3>Settings</h3>
                    </a>
                </div>

                <label for="create-post" class="btn btn-primary">Create Post</label>
            </div>
        </div>
    </main>
</body>

</html>
